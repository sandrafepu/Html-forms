<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Formulario</title>
</head>

<body>
  <div class="container-fluid">
    <form>
        <div class="header"><h2>Payment form example</h2></div>
        <div class="alert alert-danger" role="alert">
          <strong>Some fields are missing</strong>
        </div>
      <div class="row">
        <div class="col-5">
          <p><strong>Card #</strong><input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="First name"></p>
        </div>
        <div class="col-3">
          <p><strong>CVC #</strong><input type="text" class="form-control" placeholder="0000" aria-label="Last name"></p>
        </div>
        <div class="col-4">
          <p><strong>Amount $</strong><input type="text" class="form-control" placeholder="Amount" aria-label="Last name"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p><strong>First Name</strong><input type="text" class="form-control" placeholder="First name" aria-label="First name"></p>
        </div>
        <div class="col-6">
          <p><strong>Name</strong><input type="text" class="form-control" placeholder="Last name" aria-label="Last name"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p><strong>City</strong><input type="text" class="form-control" placeholder="First name" aria-label="First name"></p>
        </div>
        <div class="col-2">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect"></label>
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Pick a state</option>
                <option>Spanish</option>
                <option>British</option>
                <option>German</option>
              </select>
            </div>
            <div class="col-auto my-1">
            </div>
          </div>
        </div>
        <div class="col-4">
          <p><strong>Postal Code</strong><input type="text" class="form-control" placeholder="Last name" aria-label="Last name"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p><strong>We accept:</strong></p><br>
           <div class="container-radios">
            <input type="radio" name="target" value="azul">
            <i class="fa-brands fa-cc-visa"></i>
            <input type="radio" name="target" value="azul">
            <i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="target" value="azul">
            <i class="fa-brands fa-cc-paypal"></i>
            <input type="radio" name="target" value="azul">
            <i class="fa-brands fa-cc-discover"></i>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-6">
          <p><strong>Message</strong><textarea name="textarea" rows="5" cols="80"></textarea></p><p>Add any note here.</p>
        </div>
      </div>
      <div class="buttons"><button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button></div>
    </form>
  </div>

</body>

</html>
